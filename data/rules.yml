version: '3.1'

rules:
  - rule: Respond to greetings
    steps:
      - intent: greet
      - action: utter_greet

  - rule: Respond to service inquiries
    steps:
      - intent: service_inquiry
      - action: utter_service_details

  - rule: Respond to feedback requests
    steps:
      - intent: feedback
      - action: utter_feedback_instructions

  - rule: Respond to goodbye
    steps:
      - intent: goodbye
      - action: utter_goodbye
